<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main class="container">
        <section class="game">
            <h1> Dice Game</h1>
            <div class="wrapper-content">
                <div class="player">
                    <h3>PLAYER ONE</h3>
                    <p class="got" id="player1">0</p>
                </div>
                <hr class="border-style">
                <div class="player">
                    <h3>PLAYER TWO</h3>
                    <p class="got" id="player2">0</p>
                </div>
            </div>
            
            <button class="button" id="role">Roll</button>
            <p class="announcement " id="result">Excited to see the winner?</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
